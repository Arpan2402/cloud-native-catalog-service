spring.application.name=catalog-service
server.port=9001

spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.request-connect-timeout=5000
spring.cloud.config.request-read-timeout=5000
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.multiplier=1.1

application.greeting=Welcome to Catalog Service App
